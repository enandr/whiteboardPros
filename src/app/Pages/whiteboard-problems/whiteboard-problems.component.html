<div class="{{themeColor}} min-vh-100">
  <app-header></app-header>
  <div class="container mt-5">
    <p-table [value]="questionList" rowHover="true">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Difficulty</th>
          <th>Catagory</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-question>
        <tr>
          <td>{{question.id}}</td>
          <td>{{question.name}}</td>
          <td>{{question.type}}</td>
          <td>{{question.difficulty}}</td>
          <td>{{question.catagory}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
